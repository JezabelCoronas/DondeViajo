<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DondeViajo.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>DondeViajo.com</h1>
            <p>Tu aventura, hecha a tu medida</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Destinos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
<section class="hero">
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="7000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/iguazu1.png" class="d-block w-100" alt="1">
                </div>
                
                <div class="carousel-item">
                    <img src="assets/img/sur.jpg" class="d-block w-100" alt="3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
</section>

<h2>Descubrí Argentina según tu mood</h2>

<section class="form-section">
    <article>
        <h3>Personaliza tu búsqueda</h3>
        <form>
            <label for="mood">Tu mood:</label>
            <select id="mood">
                <option>Relax</option>
                <option>Aventura</option>
            </select>

            <label for="presupuesto">Presupuesto:</label>
            <select id="presupuesto">
                <option>Bajo</option>
                <option>Medio</option>
                <option>Alto</option>
            </select>

            <button type="submit">Buscar</button>
        </form>
    </article>
</section>

<section class="regiones">
    <article class="region">
        <img src="assets/img/norte.jpg" alt="Región Norte de Argentina">
        <h4>Norte</h4>
    </article>
    <article class="region">
        <img src="assets/img/centro.jpg" alt="Región Centro de Argentina">
        <h4>Centro</h4>
    </article>
    <article class="region">
        <img src="assets/img/sur.jpg" alt="Región Sur de Argentina">
        <h4>Sur</h4>
    </article>
</section>

    </main>

    <footer>
        <p>© 2025 DondeViajo.com</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
