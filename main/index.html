<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DondeViajoArgentina.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Ruta corregida hacia el CSS -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>

  <!-- HEADER dinámico -->
  <div id="header"></div>

  <main>
    <h2>Descubrí Argentina según tu mood</h2>

    <!-- Hero con carousel -->
    <section class="hero">
      <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="7000">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../assets/img/iguazu1.png" class="d-block w-100" alt="Iguazú" />
              <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-white text-shadow">Iguazú: Conocé la Maravilla Natural del Mundo</h2>
              </div>
            </div>

            <div class="carousel-item">
              <img src="../assets/img/laslenas.jpg" class="d-block w-100" alt="Sur" />
              <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-white text-shadow">¿Team Invierno? Disfrutá Las Leñas</h2>
              </div>
            </div>

            <div class="carousel-item">
              <img src="../assets/img/resis.png" class="d-block w-100" alt="Resistencia" />
              <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-white text-shadow">Turismo Cultural: Descubrí el arte en Resistencia</h2>
              </div>
            </div>

            <div class="carousel-item">
              <img src="../assets/img/penv2.jpg" class="d-block w-100" alt="Península Valdés" />
              <div class="carousel-caption d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-white text-shadow">Para Familias: Conocé los animales de Península Valdés</h2>
              </div>
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Formulario -->
    <section class="form-section">
      <article>
        <h3>Personalizá tu búsqueda: Comenzá aquí</h3>
        <form>
          <label for="mood">Tu mood:</label>
          <select id="mood">
            <option>Relax</option>
            <option>Aventura</option>
            <option>Cultural</option>
            <option>Familiar</option>
          </select>

          <label for="clima">Clima Deseado:</label>
          <select id="clima">
            <option>Frío</option>
            <option>Templado</option>
            <option>Calor</option>
          </select>

          <label for="presupuesto">Presupuesto Estimado:</label>
          <select id="presupuesto">
            <option>Bajo</option>
            <option>Medio</option>
            <option>Alto</option>
          </select>

          <label for="duracion">Duración del Viaje:</label>
          <select id="duracion">
            <option>Menos de 3 días</option>
            <option>Entre 3-7 días</option>
            <option>Más de 7 días</option>
          </select>
          <button type="submit">¡Buscar mi destino ideal!</button>
        </form>
      </article>
    </section>

    <!-- Regiones -->
    <section class="regiones">
      <article class="region">
        <img src="../assets/img/norte.jpg" alt="Región Norte de Argentina" />
        <h4>Norte</h4>
      </article>
      <article class="region">
        <img src="../assets/img/centro.jpg" alt="Región Centro de Argentina" />
        <h4>Centro</h4>
      </article>
      <article class="region">
        <img src="../assets/img/sur.jpg" alt="Región Sur de Argentina" />
        <h4>Sur</h4>
      </article>
    </section>
  </main>

  <!-- FOOTER dinámico -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Insertar header y footer
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    // Cambiar idioma
    function cambiarIdioma(idioma) {
      const textos = {
        es: {
          titulo: "Descubrí Argentina según tu mood",
          boton: "¡Buscar mi destino ideal!"
        },
        en: {
          titulo: "Discover Argentina Based on Your Mood",
          boton: "Find My Ideal Destination!"
        }
      };

      document.querySelector("main h2").textContent = textos[idioma].titulo;
      document.querySelector("form button").textContent = textos[idioma].boton;
    }
  </script>
</body>
</html>
